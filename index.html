<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Michael Tariao F25D - Inlämningsuppgift 1 - Inlogg</title>
</head>
<body>
    <div class="login">
        <h1 class="login-header">Välkommen</h1>
        <form action="#" method="post" class="login-form">
            <!-- Username and password is required with "required" attribute -->
            <label 
                class="login-form__label" 
                for="email">Username:
            </label>
            <input 
                class="login-form__input"
                type="email" required>
            <label 
                class="login-form__label"    
                for="password">Password:
            </label>
            <input 
                class="login-form__input"
                type="password" 
                required>
            <div>
                <input type="checkbox">
                <label for="">Remember me</label>
            </div>
            <input 
                class="form-button" 
                type="submit" 
                value="Login">
            <!-- Register button w/ alert function to communicate that no new user is accepted at this time. -->
            <input 
                class="form-button" 
                type="button" 
                value="Register" 
                onclick="alert(`It's not you, it's us. We are not currently accepting new users. Please try again at a later time.`)">
